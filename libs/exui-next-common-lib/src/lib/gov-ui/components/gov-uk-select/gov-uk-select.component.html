<div class="govuk-form-group" [formGroup]="group"
[ngClass]="{'govuk-form-group--error': errorMessage?.isInvalid}">
<xui-next-lib-gov-label [config]="config"></xui-next-lib-gov-label>
<span *ngIf="config.hint" [id]="config.id +'-hint'" class="govuk-hint">
 {{config.hint}}
</span>
<xui-next-lib-gov-uk-error-message [config]="config" [errorMessage]="errorMessage"></xui-next-lib-gov-uk-error-message>

<select class="govuk-select"
        [class.govuk-!-width-full]="config.fullWidth"
        [id]="config.id" [name]="config.id" [formControlName]="config.id" [attr.aria-describedby]='setDescribedBy()'>
  <option value="{{item.value}}" *ngFor="let item of items">{{item.label}}</option>
</select>
</div>
